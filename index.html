<html>
    <head>
        <meta charset="utf-8">
        <title>Tangi-Cat "Cat"culator</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
        <link href="./Resources/style.css" type="text/css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="https://i.pinimg.com/originals/f9/9e/d6/f99ed6fbd1bd370fff8511d440c3579b.jpg">
    </head>
    <body class="color">
        <header>
            <div class=logo>
                <img src="file:///C:/Users/carli/OneDrive/Desktop/html_class/War/resources/images/logo.jpg" />
            </div>
        </header>
        <h1>Catculate!~ </h1>
        <div id="calculator">
            <div id="screen"></div>
            <div id="buttons">
               <!--<div id="controls">
               <div class="other"></div>
               <div class="other"></div>-->            
            <div id="numbers">
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="number">0</div>
                <div id="equal">=</div>
                <div id="clear">C</div>
            </div>
            <div id="operators">
                <div class="operator" id="plus">+</div>
                <div class="operator" id="minus">-</div>
                <div class="operator" id="multiply">⋅</div>
                <div class="operator" id="divide">÷</div>
            </div>
        </div> <!--closes buttons-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="./Resources/java/script.js"></script>        
    </body>
</html>
