<html>
    <head>
        <meta charset="utf-8">
        <title>Tangi-Cat "Cat"culator</title>
        <link href="./Resources/reset.css" type="text/css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
        <link href="./Resources/style.css" type="text/css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="https://i.pinimg.com/originals/f9/9e/d6/f99ed6fbd1bd370fff8511d440c3579b.jpg">
    </head>
    <body class="color">
        <header>
            <div class=logo>
                <img src="https://i.pinimg.com/originals/f9/9e/d6/f99ed6fbd1bd370fff8511d440c3579b.jpg" />
            </div>
        </header>
        <h1>Catculate!~ </h1>
        <div id="calculator">
            <div id="screen"></div>
            <div id="buttons">
               <!--<div id="controls">
               <div class="other"></div>
               <div class="other"></div>-->            
            <div id="numbers">
                <div class="number" id="num1">1</div>
                <div class="number" id="num2">2</div>
                <div class="number" id="num3">3</div>
                <div class="number" id="num4">4</div>
                <div class="number" id="num5">5</div>
                <div class="number" id="num6">6</div>
                <div class="number" id="num7">7</div>
                <div class="number" id="num8">8</div>
                <div class="number" id="num9">9</div>
                <div class="number" id="num0">0</div>
                <div class="operator" id="op=">=</div>
                <div id="clear" class="number">C</div>
            </div>
            <div id="operators">
                <div class="operator" id="op+">+</div>
                <div class="operator" id="op-">-</div>
                <div class="operator" id="opx">x</div>
                <div class="operator" id="op/">/</div>
            </div>
        </div> <!--closes buttons-->
        <script type="text/javascript" src=".Resources/script.js"></script>
    </body>
</html>
